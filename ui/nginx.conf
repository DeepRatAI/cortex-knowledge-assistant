# ══════════════════════════════════════════════════════════════════════════════
# Cortex Knowledge Assistant - Nginx Configuration
# ══════════════════════════════════════════════════════════════════════════════
# Optimized for React SPA with API proxy
# ══════════════════════════════════════════════════════════════════════════════

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # ─────────────────────────────────────────────────────────────────────────
    # Security Headers
    # ─────────────────────────────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ─────────────────────────────────────────────────────────────────────────
    # File Upload Size Limit (for document uploads)
    # ─────────────────────────────────────────────────────────────────────────
    client_max_body_size 50M;

    # ─────────────────────────────────────────────────────────────────────────
    # Gzip Compression
    # ─────────────────────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_disable "msie6";

    # ─────────────────────────────────────────────────────────────────────────
    # API Proxy - Forward /api and /auth requests to backend
    # ─────────────────────────────────────────────────────────────────────────
    location /api/ {
        proxy_pass http://cortex-api:8088/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE support for streaming
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }

    location /auth/ {
        proxy_pass http://cortex-api:8088/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /query {
        proxy_pass http://cortex-api:8088/query;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE support for streaming responses
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 300s;
    }

    location /health {
        proxy_pass http://cortex-api:8088/health;
        proxy_http_version 1.1;
    }

    location /subjects {
        proxy_pass http://cortex-api:8088/subjects;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /customers {
        proxy_pass http://cortex-api:8088/customers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /me {
        proxy_pass http://cortex-api:8088/me;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # Static Assets - Cache aggressively
    # ─────────────────────────────────────────────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # React SPA - Fallback to index.html for client-side routing
    # ─────────────────────────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
        
        # Don't cache index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ─────────────────────────────────────────────────────────────────────────
    # Error pages
    # ─────────────────────────────────────────────────────────────────────────
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
