# Infrastructure-only docker compose for local development
# API runs locally with uvicorn for hot-reload and easy debugging
# Usage: docker compose -f docker/compose.infra.yml up -d

services:
  redis:
    image: redis:7-alpine
    container_name: cortex_redis
    ports:
      - "6379:6379"
    networks:
      - cortex_net
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: cortex_qdrant
    ports:
      - "6333:6333"
    volumes:
      - ../qdrant_storage:/qdrant/storage
    networks:
      - cortex_net
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    container_name: cortex_ollama
    ports:
      - "11434:11434"
    networks:
      - cortex_net
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  cortex_net:
    driver: bridge
